<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-Review System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ExamByte-System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tests">Test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Test-Review</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addTest">Add Tests</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
<h1> Test hinzufügen</h1>

<div class="alert alert-warning" id="error-message" th:if="${error} != null" th:text="${error}">
    Some error message
</div>

<div >
    <form method="post" th:action="@{/addTest}" th:object="${examForm}">
        <div class="mb-3">
            <label class="form-label" for="testName">In welchen Woche ?</label>
            <input class="form-control" th:field="*{name}" id="testName" placeholder="Woche1"
                   type="text">
        </div>
        <input class="btn btn-primary" type="submit" value="füge Test hinzu">
    </form>
</div>
</div>
</body>
</html>
