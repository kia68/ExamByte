<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-Review System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ExamByte-System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tests">Test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Test-Review</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addTest">Add Tests</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">

    <form method="post" th:action="@{/aufgabe/addAufgabe}" th:object="${aufgabenForm}">
        <input type="hidden" name="fachId" th:value="${examId}">

        <div class="form-group row">
            <label for="aufgabeName" class="col-sm-2 col-form-label">Titel der Aufgabe</label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="aufgabeName" placeholder="aufgabe Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="punkt" class="col-sm-2 col-form-label">Punkte:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="punkt" name="punkt" placeholder="5">
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Aufgabe Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="type"
                               id="MultipleChoiceAufgabe" value="option1">
                        <label class="form-check-label" for="MultipleChoiceAufgabe">
                            Multiple Choice Aufgabe
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="type" id="textAufgaben"
                               value="option2">
                        <label class="form-check-label" for="textAufgaben">
                            text Aufgaben
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="beschreibung">Aufgabe Box</label>
                    <textarea class="form-control" id="beschreibung" name="beschreibung" rows="3"></textarea>
                </div>

            </div>
        </fieldset>
        <br>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Aufgabe Erstellen</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
