
<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aufgabe lösen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">ExamByte-System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/tests">Tests</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/aufgabe">Aufgabe Lösen</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1>Aufgabe lösen</h1>
<!--  /solve/{id}(id=${aufgabeForm.getId()})-->
  <form method="post" th:action="@{/aufgabe}" th:object="${aufgabens}">
    <div class="mb-3">
      <label class="form-label" th:for="title">Titel der Aufgabe</label>
      <input type="text" class="form-control" th:field="*{title}" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label" th:for="aufgabe">Aufgabenbeschreibung</label>
      <textarea class="form-control" th:field="*{aufgabe}" rows="5" readonly></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label" th:for="antwort">Ihre Antwort</label>
      <textarea class="form-control" th:field="*{antwort}" rows="5" placeholder="Geben Sie Ihre Antwort hier ein..."></textarea>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success">Antwort Einreichen</button>
      <a href="/test" class="btn btn-secondary">Zurück zu den Tests</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
