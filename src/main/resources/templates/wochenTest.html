<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wochen Test Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ExamByte-System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/test">Wochen Tests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addTest">Neuen Test Hinzufügen</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Details zum Wochen Test</h1>

    <div class="mb-4">
        <h2 th:text="${test.name}">Test Name</h2>
        <p><strong>Startzeit:</strong> <span th:text="${test.startTime}">Startzeit</span></p>
        <p><strong>Endzeit:</strong> <span th:text="${test.endTime}">Endzeit</span></p>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Aufgaben</th>
            <th>Punkte</th>
            <th>Typ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aufgabe : ${aufgabens}">
            <td th:text="${aufgabe.getTitle()}">
                <a th:href="@{/aufgabe(id=${aufgabe.getAufgabe()})}" class="btn btn-primary">Aufgabentitel</a>
            </td>
            <td th:text="${aufgabe.getPunkt()}">0</td>
            <td th:text="${aufgabe.getType()}">Typ</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a href="/test" class="btn btn-secondary">Zurück zu den Tests</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
